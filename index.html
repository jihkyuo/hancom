<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글로벌 소프트웨어의 리더, 한글과컴퓨터</title>
    <!-- title logo 넣기 -->
  </head>

  <body>
    <div id="frame">
      <main>
        <div class="banner-img">
          <img src="src/scss/img1/img1.jpg" alt="" />
          <div class="opacity"></div>
        </div>
        <header class="header">
          <div class="header__services">
            <a class="header__service" id="home" href="#"
              ><img src="https://www.hancom.com/img/renew/logo_new.png" alt=""
            /></a>
            <a class="header__service" href="#">제품</a>
            <a class="header__service" href="#">구매</a>
            <a class="header__service" href="#">고객지원</a>
          </div>
          <div class="header__account">
            <a href="#" class="header__account-item">로그인</a
            ><span class="bar">|</span
            ><a href="#" class="header__account-item">회원가입</a
            ><span class="bar">|</span
            ><a href="#" class="header__account-item">주문/배송</a
            ><span class="bar">|</span
            ><a href="#" class="header__account-item">장바구니</a
            ><span class="bar">|</span
            ><a href="#" class="header__account-item">H & Friends</a
            ><a href="#" id="officeProduct"
              ><span>한컴오피스</span> <span>2020</span></a
            >
          </div>
        </header>

        <div class="product-office">
          <div class="product-office__title">한컴오피스 2020</div>
          <div class="product-office__subTitle">
            스마트한 선택! 음성인식 기능으로 문서를 작성할 수 있습니다.
          </div>
          <div class="product-office__links">
            <a href="#" class="product-office__link"
              ><span>제품 소개</span> <i class="fas fa-chevron-right"></i
            ></a>
            <a href="#" class="product-office__link"
              ><span>체험판 다운로드</span> <i class="fas fa-chevron-right"></i
            ></a>
            <a href="#" class="product-office__link"
              ><span>바로구매</span><i class="fas fa-chevron-right"></i
            ></a>
          </div>
        </div>
        <div class="control-circles">
          <span></span><span></span><span></span><span></span><span></span
          ><span></span>
        </div>

        <div class="update">
          <div class="update__box">
            <div class="update__column">
              <span class="update__text">한컴오피스 NEO 최신 업데이트</span
              ><span class="update__text">2021-08-18</span
              ><span class="update__bar">|</span>
            </div>
            <div class="update__column">제품등록</div>
          </div>
        </div>

        <nav class="nav">
          <div class="nav__icons">
            <div class="nav__icon"><i class="fas fa-download fa-3x"></i></div>
            <div class="nav__text">다운로드센터</div>
          </div>
          <div class="nav__icons">
            <div class="nav__icon">
              <i class="fas fa-shopping-cart fa-3x"></i>
            </div>
            <div class="nav__text">제품구매</div>
          </div>
          <div class="nav__icons">
            <div class="nav__icon">
              <i class="far fa-question-circle fa-3x"></i>
            </div>
            <div class="nav__text">자주하는 질문</div>
          </div>
          <div class="nav__icons">
            <div class="nav__icon"><i class="far fa-newspaper fa-3x"></i></div>
            <div class="nav__text">보도자료</div>
          </div>
          <div class="nav__icons">
            <div class="nav__icon"><i class="fas fa-gift fa-3x"></i></div>
            <div class="nav__text">이벤트참여</div>
          </div>
        </nav>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
